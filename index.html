<!DOCTYPE html>
<html>
<head>
  <title>Database Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Database Application</h1>

  <h2>View Records</h2>
  <button onclick="viewFirstRecord()">First Record</button>
  <button onclick="viewLastRecord()">Last Record</button>
  <br><br>
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="searchRecords()">Search</button>

  <h3 id="first-record"></h3>
  <h3 id="last-record"></h3>
  <h3 id="searchdata"></h3>

  <h2>Insert Record</h2>
  <input type="text" id="nameInput" placeholder="Name">
  <input type="text" id="emailInput" placeholder="Email">
  <button onclick="insertRecord()">Insert</button>
  
  <h3 id="insertdata"></h3>

  <h2>Update Record</h2>
  <input type="text" id="newIdInput" placeholder="ID">
  <input type="text" id="newNameInput" placeholder="New Name">
  <input type="text" id="newEmailInput" placeholder="New Email">
  <button onclick="updateRecord()">Update</button>
  
  <h3 id="updatedata"></h3>

  <h2>Delete Record</h2>
  <input type="text" id="deleteIdInput" placeholder="ID">
  <button onclick="deleteRecord()">Delete</button>

  <h3 id="deletedata"></h3>
 

  <script src="script.js"></script>
</body>
</html>
